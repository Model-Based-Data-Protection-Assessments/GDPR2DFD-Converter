name: Build Updatesite

on:
  push:
    branches: [2.0]
  release:
    types: [created]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '15 1 * * *' # run nightly at 1:15 am

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/MANIFEST.MF') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Build and Verify
        run: mvn clean verify
      - name: Publish Nightly Update Site
        if: github.event_name != 'release' && github.ref == 'refs/heads/2.0' && github.repository_owner == 'Model-Based-Data-Protection-Assessments'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.UPDATE_SITE_DEPLOY_KEY }}
          external_repository: Model-Based-Data-Protection-Assessments/updatesite
          destination_dir: nightly/gdpr2dfd-converter/
          publish_dir: releng/mdpa.gdpr.dfdconverter.updatesite/target/repository
          publish_branch: 2.0
      - name: Publish Release Update Site
        if: github.event_name == 'release' && github.repository_owner == 'Model-Based-Data-Protection-Assessments'
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.UPDATE_SITE_DEPLOY_KEY }}
          external_repository: Model-Based-Data-Protection-Assessments/updatesite
          destination_dir: release/gdpr2dfd-converter/${{ github.event.release.tag_name }}
          publish_dir: releng/mdpa.gdpr.dfdconverter.updatesite/target/repository
          publish_branch: 2.0
          

